  <style>
    html, body {
      height: 100%;  
      width: 100%;   
      margin: 0;     
      padding: 0;    
      overflow-y: scroll;  
      font-family: 'Arial', sans-serif;

    /* Gradient background */
    body {

      background: linear-gradient(135deg, #1C2E4A, #52677D, #BDC4D4, #0F1A2B);
      background-size: 400% 400%;
      animation: gradient 20s ease infinite;
      color: white;
      text-align: center;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Particle background */
    canvas {
      position: fixed; 
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;  
      pointer-events: none;
    }

    .content {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .content:hover {
      transform: scale(1.02);
    }

    .project-section {
      margin-bottom: 40px;
      padding: 20px;
      background: rgba(249, 249, 249, 0.1);
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .project-section h2 {
      font-size: 1.8em;
      color: #ffffff;
      margin: 0 0 20px;
      padding: 10px;
      text-shadow: 1px 1px #317873;
    }

    .project-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    /*  iPhone-style frame */
    .iphone-frame {
      width: 250px;
      height: 500px;
      background: #000;
      border-radius: 40px;
      padding: 12px;
      position: relative;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      overflow: hidden;
    }

    .iphone-frame::before {
      content: "";
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 6px;
      background: #333;
      border-radius: 3px;
      z-index: 2;
    }

    .iphone-frame video {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 28px;
      background: white;
    }

    /*  Improved readable info box */
    .info-box {

      background: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.2);

      text-align: left;
      color: #f0f0f0;

    .info-box h3 {
      color: #5f9ea0;
      margin-top: 0;
    }

    .info-box p {
      color: #e0e0e0;
      line-height: 1.6;
    }

    .info-box a {
      color: #8fd3f4;
      text-decoration: none;
      font-weight: bold;
    }

    .info-box a:hover {
      text-decoration: underline;
    }

    .back-button {

      margin: 20px;

      color: #fff;
      border: 2px solid #5f9ea0;
      border-radius: 5px;
      font-size: 1.2em;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #5f9ea0;
      color: white;
    }

  <!-- ✅ Particle animation -->
  <script>
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Create particles
    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 1,
        dy: (Math.random() - 0.5) * 1
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(animate);
    }

    animate();
  </script>
