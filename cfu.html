<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CFU with Particles</title>
<script src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
    }

    /* Full-screen particles canvas */
    #tsparticles {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: -1;
        top: 0;
        left: 0;
    }

    .content-container {
        position: relative;
        max-width: 1100px;
        margin: 40px auto;
        padding: 20px;
        background-color: rgba(0,0,0,0.6);
        border-radius: 15px;
        text-align: center;
        color: white;
    }

    video, iframe, img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        margin: 10px 0;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .cfu-section {
        margin-bottom: 40px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
    }

    .cfu-section h2 {
        color: #8fd3f4;
        text-shadow: 1px 1px #000;
        margin-bottom: 20px;
    }

    .back-button {
        display: inline-block;
        margin: 20px;
        padding: 10px 20px;
        background-color: rgba(50,50,50,0.8);
        color: #fff;
        border: 2px solid #5f9ea0;
        border-radius: 5px;
        text-decoration: none;
    }
    .back-button:hover { background-color: #5f9ea0; color: white; }
</style>
</head>
<body>

<div id="tsparticles"></div>

<a href="index.html" class="back-button">← Back to Home</a>

<div class="content-container">
    <div class="cfu-section">
        <h2>CFU 1 - Scene View Fly Test</h2>
        <video controls>
            <source src="CFU1.mp4" type="video/mp4">
        </video>
    </div>

    <div class="cfu-section">
        <h2>CFU 2 - Scene Gizmo, Find the Hidden Word!</h2>
        <iframe src="https://drive.google.com/file/d/1O6WoVQ5i-gmcCFNKpzm0hlgHU_Ce14bd/preview" allowfullscreen></iframe>
    </div>

    <!-- Add other CFU sections similarly -->
</div>

<a href="index.html" class="back-button">← Back to Home</a>

<script>
tsParticles.load("tsparticles", {
    fpsLimit: 60,
    particles: {
        number: { value: 80 },
        color: { value: "#8fd3f4" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: { min: 1, max: 5 } },
        move: { enable: true, speed: 2, direction: "none", random: true, straight: false }
    },
    interactivity: {
        events: { onHover: { enable: true, mode: "repulse" } }
    },
    detectRetina: true
});
</script>

</body>
</html>
